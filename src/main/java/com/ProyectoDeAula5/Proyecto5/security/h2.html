<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        El mejor sistema de ventas <br />
                        <span style="color: hsl(218, 81%, 75%)">para tu negocio</span>
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form action="Validar" method="POST">
                                <h1>Inicie sesión</h1><br>

                                <!-- Correo  -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" class="form-control" name="txtuser">
                                    <label class="form-label" for="form3Example3">Correo electrónico</label>
                                </div>

                                <!-- Contraseña  -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" class="form-control" name="txtpass">
                                    <label class="form-label" for="form3Example4">Contraseña</label>
                                </div>

                                <!-- Checkbox  terminos y condiciones -->
                                <div class="form-check d-flex mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="termsCheckbox" />
                                    <p>Acepto términos y condiciones</p>
                                </div>

                                <!-- Boton -->
                                <button type="submit" class="btn btn-primary btn-block mb-4 btn-disabled" name="accion"
                                    value="Ingresar" id="submitButton" disabled>
                                    Iniciar sesión
                                </button>
                                <p>¿No tienes una cuenta? <a href="javascript:void(0);" onclick="requestPin()"
                                        class="link-info">Registrar aquí</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script>

</body >

</html >
